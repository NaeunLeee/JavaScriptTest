<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<title>jquery.html</title>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(() => {
			$('#show').html('<b>Hello, World</b>');
			
			const ulTag = $('<ul />').attr('id', 'fruit').append(
				$('<li />').text('Apple'),
				$('<li />').text('Banana'),
				$('<li />').text('Cherry')
			);
		//	$(ulTag).css('background-color', 'lightblue').css('color', 'green');
			$(ulTag).css({
				'background-color':'lightblue', 
				'color':'green'
			});
			$('#show').append(ulTag);
			
			$('#delBtn').on('click', delFunc);
			
			console.log($('#show').html());
		});
		
		// 삭제버튼 클릭시 실행할 콜백함수
		function delFunc() {
			$('#show li').last().remove();
		//	$('#show li').first().remove();
		
		
		}
		
		
	</script>
</head>
<body>
	<button id="delBtn">삭제</button>
	<div id="show">
		<!-- 
		<ul>
			<li>Apple</li>
			<li>Banana</li>
			<li>Cherry</li>
		</ul>
		-->
	</div>
</body>
</html>
